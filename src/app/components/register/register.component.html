<div class="container">

  <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
              <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
              <div class="col-lg-7">
                  <div class="p-5">
                      <div class="text-center">
                          <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                      </div>
                    <!-- Formulaire -->
                      <form (ngSubmit)="submit()" [formGroup]="form" >
                          <div class="form-group">
                                  <input type="text" class="form-control form-control-user rounded-5" placeholder="Full name" formControlName="Nom & Prenom"   [ngClass]="{'is-invalid' : submitted && f.name.errors}">
                                  <div *ngIf="submitted && f.name['errors']" class="invalid-feedback" >
                                    <div *ngIf="f.name.errors['required']" >
                                      Name is required
                                    </div>
                              </div>
                          </div>
                          <div class="form-group">
                              <input type="email" class="form-control rounded-5" placeholder="Email" name="email" formControlName="email"  [ngClass]="{'is-invalid' : submitted && f.email.errors}">
                              <div *ngIf="submitted && f.email.errors" class="invalid-feedback" >
                                <div *ngIf="f.email.errors.required" >
                                  Email is required
                                </div>
                                <div *ngIf="f.email.errors.email" >
                                  Email must be a valid email address
                                </div>
                              </div>
                            </div>
                          <div class="form-group row">
                              <div class="col-sm-6 mb-3 mb-sm-0">
                                  <input type="password" class="form-control rounded-5" placeholder="Password"  formControlName="password" [ngClass]="{'is-invalid' : submitted && f.password.errors}">
                                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback" >
                                    <div *ngIf="f.password.errors.required" >
                                      Password is required
                                    </div>
                                    <div *ngIf="f.password.errors.minlength" >
                                      Password must be atleast 6 characters
                                    </div>
                                  </div>
                                </div>
                              <div class="col-sm-6">
                                  <input  type="password" class="form-control rounded-5" placeholder="Retype password"  formControlName="confirmPassword" [ngClass]="{'is-invalid' : submitted && f.confirmPassword.errors}">
                                  <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback" >
                                    <div *ngIf="f.confirmPassword.errors.required" >
                                       Confirm Password is required
                                    </div>
                                    <div *ngIf="f.confirmPassword.errors['mustMatch']" >
                                      Password must match
                                    </div>
                                  </div>
                                </div>
                          </div>
                          <button type="submit" class="btn btn-primary btn-user btn-block rounded-5" data-loading-text="LOADING...<span></span>">
                             Continuer
                          </button>

                      </form>
                      <hr>

                      <div class="text-center">
                          <a class="small" routerLink="/login" >Avez-vous un compte? Login!</a>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>

</div>
