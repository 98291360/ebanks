<div class="hold-transition login-page">
  <div class="login-box">

    <!-- /.login-logo -->
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">You forgot your password? Here you can easily retrieve a new password.</p>
        <div class="alert alert-info" role="alert" >
        </div>
        <form (ngSubmit)="submit()" [formGroup]="form">
          <p class="text-danger pl-1"></p>
          <div class="input-group mb-3">
            <input type="email" class="form-control" placeholder="Email" name="email" formControlName="email"  [ngClass]="{'is-invalid' : submitted && f.email.errors}" >
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback" >
              <div *ngIf="f.email.errors.required" >
                Email is required
              </div>
              <div *ngIf="f.email.errors.email" >
                Email must be a valid email address
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <button type="submit" class="btn btn-primary btn-block" >Request new password</button>
            </div>
            <!-- /.col -->
          </div>
        </form>

        <p class="mt-3 mb-1">
          <a routerLink="/">Login</a>
        </p>
        <p class="mb-0">
          <a routerLink="/register" class="text-center">Register a new membership</a>
        </p>
      </div>
      <!-- /.login-card-body -->
    </div>
  </div>
  <!-- /.login-box -->
</div>
