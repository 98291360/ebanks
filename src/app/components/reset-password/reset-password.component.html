<div class="hold-transition login-page">
  <div class="login-box">
    <div class="login-logo">
      <a href="#"><b>Admin</b>LTE</a>
    </div>
    <!-- /.login-logo -->
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">You are only one step a way from your new password, recover your password now.</p>
        <p class="login-box-msg text-success"></p>

        <form (ngSubmit)="submit()" [formGroup]="form">
          <p class="text-danger pl-1" ></p>
          <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="Password"  formControlName="password" [ngClass]="{'is-invalid' : submitted && f.password.errors}" >
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback" >
              <div *ngIf="f.password.errors.required" >
                Password is required
              </div>
              <div *ngIf="f.password.errors.minlength" >
                Password must be atleast 6 characters
              </div>
            </div>
          </div>
          <p class="text-danger pl-1" ></p>
          <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="Retype password"  formControlName="confirmPassword" [ngClass]="{'is-invalid' : submitted && f.confirmPassword.errors}" >
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
            <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback" >
              <div *ngIf="f.confirmPassword.errors.required" >
                 Confirm Password is required
              </div>
              <div *ngIf="f.confirmPassword.errors['mustMatch']" >
                Password must match
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <button type="submit" class="btn btn-primary btn-block">Change password</button>
            </div>
            <!-- /.col -->
          </div>
        </form>

        <p class="mt-3 mb-1">
          <a routerLink="/login">Login</a>
        </p>
      </div>
      <!-- /.login-card-body -->
    </div>
  </div>
  <!-- /.login-box -->
</div>
